<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisab Kitab - Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Hisab Kitab</h1>
            <p>Track your personal finances</p>
        </header>

        <div class="balance-container">
            <h3>Your Balance</h3>
            <h2 id="balance">₹0.00</h2>
        </div>

        <div class="inc-exp-container">
            <div class="inc">
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+₹0.00</p>
            </div>
            <div class="exp">
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-₹0.00</p>
            </div>
        </div>

        <div class="transaction-form">
            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br>(negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                </div>
                <div class="form-control">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="shopping">Shopping</option>
                        <option value="bills">Bills</option>
                        <option value="salary">Salary</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="btn" type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="transaction-history">
            <h3>Transaction History</h3>
            <div class="filters">
                <button id="all" class="filter-btn active">All</button>
                <button id="income" class="filter-btn">Income</button>
                <button id="expense" class="filter-btn">Expense</button>
            </div>
            <ul id="transactions" class="transactions"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
